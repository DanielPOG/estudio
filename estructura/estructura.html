<!DOCTYPE html>
<html lang="es">
<head> <!-- Se utiliza para poner metadatos de la pagina -->
    <!-- Diferentes usos del meta -->
    <!-- 
    1. Definir el conjunto de caracteres
    2. Configurar vista responsiva
    3. SEO (Descripcion y palabras clave)
    4. Compatibilidad de navegadores 
    5. Propiedades sociales (Open Graph, Para compartir redes sociales)
    6. Idioma del contenido   
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de una pagina html</title> <!-- Define el titulo de mi pagina en la parte su perior -->
</head>
<body> <!-- Cuerpo de pagina (lo que ve el usuario) -->
    <h1>Encabezado de esta pagina</h1> <!-- Etiqueta de titulo -->
    <h2>Encabezado de segundo nivel</h2> <!-- Etiqueta de subtitulo -->
    <p>hola mundo</p> <!-- Etiqueta de parrafo -->
    hola mundo <br> <!-- Etiqueta de salto de linea  -->
    hola mundo
    <hr> <!-- Etiqueta de linea separadora -->

    <h1>Listas</h1>

    <ul> <!-- Lista desordenada (No es de orden numerico) -->
        <li> <!-- Elemento de la lista desordenada -->
            adidas
        </li>
        <li>
            nike
        </li>
        <li>
            rebook
        </li>
    </ul>
    <ol> <!-- Lista ordenada (Con orden numerico) -->
        <li> <!-- Elemento de la lista ordenada -->
            adidas
        </li>
        <li>
            nike
        </li>
        <li>
            rebook
        </li>
    </ol>
    <hr>
    <h1>Imagenes</h1>
    <!-- Para insertar una imagen visualmente -->
    <img width="150px" src="" alt="Imagen"> <!--Como width, src y alt son atributos (width= TamaÃ±o de la imagen (unidade de medida en pixeles), src = indica que imagen va a cargar, alt = Texto alternativo en caso de que no cargue la imagen)  -->
    <!-- Con el atributo src diferentes formas de cargar la imagen por link/url de la imagen en la web o ruta de la imagen ya descargada en tu proyecto -->
    <ul>
        
        <li> <a href="estructura.html">inicio</a> <!-- Etiqueta de link para redireccionar al usuario a otra pagina o misma pagina en si  -->  </li>
        <li> <a href="contacto.html">Contacto</a> </li>
    </ul>
</body>
</html>
