<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de linkeo</title>
</head>
<body> 
    <h1>Contacto</h1>
    <hr>
    <ul>
        
        <li> <a href="estructura.html">inicio</a> <!-- Etiqueta de link para redireccionar al usuario a otra pagina o misma pagina en si  -->  </li>
        <li> <a href="contacto.html">Contacto</a> </li>
    </ul>
    <h1> Tabla</h1>
    <table border="1">  <!-- Etiqueta para la creacion de una tabla, border atributo para que la tabla muestre un borde -->
        <tr> <!-- crea un fila de la tabla  -->
            <td>Nombre</td> <!-- crea una columna de la tabla  -->
            <td>Apellido</td>
            <td>web</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Caicedo</td>
            <td>Html</td>
        </tr>
    </table>
    <h1>Formulario</h1>
    <form action="" method=""> <!-- Etiqueta para la creacion de un formulario, el atributo action es hacia donde va enviar el formulario
        y el method es cual de los metodos va a utilizar (GET, POST)-->
        <label for="name">Nombre</label> <!-- Titulos de campos asignados con id  -->
        <input type="text" id="name"> <!-- Campos a rellenar con diferentes tipos -->
        <label for="">Apellidos</label>
        <input type="text">
        <label for="">email</label>
        <input type="email"> <!-- Tipo email solo permite enviar si el relleno es un correo (varia dependiendo el navegador)  -->
        <select name="" id=""> <!-- Nos permite hacer un campo de elegir diferentes opciones -->
            <option value=""></option> <!-- Etiqueta de opcion del select -->
        </select>
        <input type="submit" value="enviar">  <!-- Tipo boton un input -->
        <button></button> <!-- Etiqueta de boton --> 
    </form>
</body>
</html>
